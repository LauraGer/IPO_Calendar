<!-- stock_graph.html -->
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">

</head>
<body>
    <h1>{{ symbol_graph_title }}</h1>
    <div id="plotlyGraph">
        <!-- Render the Plotly graph -->
        {{ graph_html | safe }}
    </div>
</body>
</html>
